paths:
  /mercari/categories:
    get:
      consumes:
      - application/json
      description: Get list of all available categories from Mercari
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved categories
          schema:
            $ref: '#/definitions/mercari.GetItemCategoriesResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Get Mercari categories
      tags:
      - Mercari
  /mercari/item:
    get:
      consumes:
      - application/json
      description: Get detailed information about a Mercari item by item ID
      parameters:
      - in: query
        name: item_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved item information
          schema:
            $ref: '#/definitions/mercari.GetItemByIDResponse'
        "400":
          description: Invalid parameter
          schema:
            $ref: '#/definitions/err.BizError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Get Mercari item details
      tags:
      - Mercari
  /mercari/message:
    post:
      consumes:
      - application/json
      description: Send a message to a seller or buyer on Mercari marketplace
      parameters:
      - description: Message request
        in: body
        name: request
