info:
  contact: {}
paths:
  /mercari/categories:
    get:
      consumes:
      - application/json
      description: Get list of all available categories from Mercari
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved categories
          schema:
            $ref: '#/definitions/mercari.GetItemCategoriesResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Get Mercari categories
      tags:
      - Mercari
  /mercari/item:
    get:
      consumes:
      - application/json
      description: Get detailed information about a Mercari item by item ID
      parameters:
      - in: query
        name: item_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved item information
          schema:
            $ref: '#/definitions/mercari.GetItemByIDResponse'
        "400":
          description: Invalid parameter
          schema:
            $ref: '#/definitions/err.BizError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Get Mercari item details
      tags:
      - Mercari
  /mercari/message:
    post:
      consumes:
      - application/json
      description: Send a message to a seller or buyer on Mercari marketplace
      parameters:
      - description: Message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/supply.MercariPostMessageReq'
      produces:
      - application/json
      responses:
        "200":
          description: Message sent successfully
          schema:
            $ref: '#/definitions/supply.MercariPostMessageResp'
        "400":
          description: Invalid parameter
          schema:
            $ref: '#/definitions/err.BizError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Send Mercari message
      tags:
      - Mercari
  /mercari/order:
    post:
      consumes:
      - application/json
      description: Place a new order for items on Mercari marketplace
      parameters:
      - description: Order request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/supply.MercariPostOrderReq'
      produces:
      - application/json
      responses:
        "200":
          description: Order created successfully
          schema:
            $ref: '#/definitions/supply.MercariPostOrderResp'
        "400":
          description: Invalid parameter
          schema:
            $ref: '#/definitions/err.BizError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Create Mercari order
      tags:
      - Mercari
  /mercari/register:
    post:
      consumes:
      - application/json
      description: Register a new Mercari account for API access
      parameters:
      - description: Account registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/supply.MercariRegisterAccountReq'
      produces:
      - application/json
      responses:
        "200":
          description: Account registered successfully
          schema:
            $ref: '#/definitions/supply.MercariRegisterAccountResp'
        "400":
          description: Invalid parameter
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Register Mercari account
      tags:
      - Mercari
  /mercari/seller:
    get:
      consumes:
      - application/json
      description: Get detailed information about a Mercari seller by seller ID
      parameters:
      - in: query
        name: seller_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved seller information
          schema:
            $ref: '#/definitions/mercari.GetUserByUserIDResponse'
        "400":
          description: Invalid parameter
          schema:
            $ref: '#/definitions/err.BizError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Get Mercari seller details
      tags:
      - Mercari
  /mercari/token:
    get:
      consumes:
      - application/json
      description: Get access token for Mercari API authentication
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved token
          schema:
            $ref: '#/definitions/supply.MercariGetTokenResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.BizError'
      summary: Get Mercari token
      tags:
      - Mercari
  /v1/supplysrv/internal/mercari/account/list:
    get:
      consumes:
      - application/json
      description: Get list of all registered Mercari accounts
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved account list
          schema:
            $ref: '#/definitions/supply.MercariGetAccountResp'
        "500":
