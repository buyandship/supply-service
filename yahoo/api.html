    "/api/v1/placeBid": {
      "post": {
        "tags": [
          "bidding"
        ],
        "summary": "Place Bid",
        "description": "Execute bid on Yahoo Auction.\n\nThis endpoint follows transparent proxy pattern:\n- Accepts all Yahoo placeBid API parameters\n- Forwards request to Yahoo API without modification\n- Converts XML response to JSON\n- Preserves exact response structure\n\n**Standard Bidding Flow:**\n1. Call placeBidPreview API to get signature\n2. Call this API with the signature\n\n**Example:**\n```\nPOST /api/v1/placeBid?yahoo_account_id=account123&ys_ref_id=YS-REF-001&transaction_type=BID&auction_id=x12345&price=1000&signature=xxx&quantity=1\n```\n\n**Note on Retries:**\nIf Yahoo API call fails, this service automatically retries internally.\nAll retry attempts share the same request_group_id for tracking.\n\nArgs:\n    request: FastAPI request object\n    yahoo_account_id: Yahoo account ID (query parameter, required)\n    ys_ref_id: Y!S request unique identifier (query parameter, required)\n    transaction_type: Transaction type - BID or BUYOUT (query parameter, required)\n    auction_id: Yahoo auction ID (query parameter, required)\n    price: Bid price in JPY (query parameter, required, 1-9999999999)\n    signature: Authentication code from placeBidPreview API (query parameter, required)\n    quantity: Bid quantity (query parameter, default: 1, range: 1-99)\n    partial: Accept partial quantity if unavailable (query parameter, default: false)\n    db: Database session for transaction logging\n\nReturns:\n    Yahoo API response converted from XML to JSON\n\nRaises:\n    HTTPException 400: Yahoo API client error (invalid parameters, bid too low, etc.)\n    HTTPException 500: Yahoo API server error or network error\n    HTTPException 401: OAuth token invalid or expired\n    HTTPException 422: Missing required parameters\n\nNotes:\n    - Requires valid OAuth token for yahoo_account_id\n    - Must obtain signature from placeBidPreview API first\n    - All parameters are forwarded to Yahoo API as-is\n    - Response structure matches Yahoo API exactly\n    - Transactions are recorded for audit (separate from API response)",
        "operationId": "place_bid_api_v1_placeBid_post",
        "parameters": [
          {
            "name": "yahoo_account_id",
            "in": "query",
            "required": true,
            "schema": {

              "description": "Yahoo account ID",

            "description": "Yahoo account ID"

            "description": "Transaction type: BID or BUYOUT"

            "name": "auction_id",
            "in": "query",

            "schema": {
              "type": "string",
              "description": "Yahoo auction ID",
              "title": "Auction Id"

    "/api/v1/placeBidPreview": {
      "post": {
        "tags": [
          "bidding"
        ],
        "summary": "Place Bid Preview",
        "description": "Preview bid on Yahoo Auction and obtain signature.\n\nThis endpoint follows transparent proxy pattern:\n- Accepts all Yahoo placeBidPreview API parameters\n- Forwards request to Yahoo API without modification\n- Converts XML response to JSON\n- Preserves exact response structure\n\n**Bid Preview Flow:**\n1. Call this API to preview bid and get signature\n2. Use signature to call placeBid API for actual bid\n\n**Example:**\n```\nPOST /api/v1/placeBidPreview?yahoo_account_id=account123&ys_ref_id=YS-REF-001&transaction_type=BID&auction_id=x12345&price=1000&quantity=1\n```\n\n**Note on Retries:**\nIf Yahoo API call fails, this service automatically retries internally.\nAll retry attempts share the same request_group_id for tracking.\n\nArgs:\n    request: FastAPI request object\n    yahoo_account_id: Yahoo account ID (query parameter, required)\n    ys_ref_id: Y!S request unique identifier (query parameter, required)\n    transaction_type: Transaction type - BID or BUYOUT (query parameter, required)\n    auction_id: Yahoo auction ID (query parameter, required)\n    price: Bid price in JPY (query parameter, required, 1-9999999999)\n    quantity: Bid quantity (query parameter, default: 1, range: 1-99)\n    partial: Accept partial quantity if unavailable (query parameter, default: false)\n    db: Database session for transaction logging\n\nReturns:\n    Yahoo API response converted from XML to JSON containing:\n    - Signature: Required for placeBid API (valid for limited time)\n    - BidPrice: Calculated bid amount\n    - Tax: Applicable taxes\n    - Fee: Transaction fees\n    - CurrentPrice: Current auction price\n    - IsRestricted: Whether user is restricted from bidding\n    - RestrictionMessage: Reason for restriction (if IsRestricted is true)\n    - Other preview details from Yahoo API\n\nRaises:\n    HTTPException 400: Yahoo API client error (invalid parameters, auction not found, etc.)\n    HTTPException 500: Yahoo API server error or network error\n    HTTPException 401: OAuth token invalid or expired\n    HTTPException 422: Missing required parameters\n\nNotes:\n    - Requires valid OAuth token for yahoo_account_id\n    - Signature expires after a short period (usually 5 minutes)\n    - Must use signature from response in placeBid API\n    - Preview does not execute the bid\n    - All parameters are forwarded to Yahoo API as-is\n    - Response structure matches Yahoo API exactly\n    - Check IsRestricted field to determine if bidding is allowed",
        "operationId": "place_bid_preview_api_v1_placeBidPreview_post",
